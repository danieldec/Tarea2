<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
    <link rel="stylesheet" href="css/materialize.min.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>
  <div class="row">
    <div class="col s12">
      <h1 class="center-align">Sign Up</h1>
        <div class="row">
          <div class="input-field">
            <input type="text" id="nombre">
            <label for="nombre">Nombre</label>
          </div>
          <div class="input-field col s12">
            <input type="email" id="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
          <div class="input-field col s12">
            <input type="password" id="password" class="validate">
            <label for="password">password</label>
          </div>
          <div class="input-field col s12">
            <input type="password" id="password2" class="validate">
            <label for="password2">Repita el password</label>
          </div>
        </div>
        <div class="col s12 center-align">
          <button id="btnEnviar" class="btn waves-effect waves-light center-align" type="submit" name="action">Enviar<i class="material-icons right">send</i>
          </button>
        </div>

    </div>
  </div>

  <!--Libreria Jquery y materialize.js-->
  <script type="text/javascript" src="js/jquery-2.2.1.js">
  </script>
  <script type="text/javascript" src="js/materialize.min.js">
  </script>
  <script type="text/javascript" src="js/javas.js"></script>
</body>
</html>
